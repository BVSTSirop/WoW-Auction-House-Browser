name: "Pre-Release"

on:
  push:
    branches:
      - "master"

jobs:
  run-tests:
    name: "Run Test Cases"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: gradle
      - name: Run Tests
        run: bash ./gradlew test --stacktrace
      
  publish-pre-release:
    name: "Publish Pre-Release"
    runs-on: "ubuntu-latest"
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lsf: true
      - name: LFS pull
        run: git lfs pull
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
      - name: Build APK
        run: bash ./gradlew assembleDebug
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S%3N')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: dev-build-${{ steps.date.outputs.date }}
          release_name: dev-build-${{ steps.date.outputs.date }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./app/build/outputs/apk/debug/app-debug.apk
          asset_name: wow-auction-house-browser-${{ steps.date.outputs.date }}.apk
          asset_content_type: application/vnd.android.package-archive
